<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas blocks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>

  <body>
    <div id="canvas_blocks_container">
      <!---*****  canvas 1  *******-->
      <div id="canvas_block_1" class="canvas_block">
        <h1>Canvas 1</h1>
        <p>Simple force, gravity and acciliration concept</p>
      </div>

      
      <!---*****  canvas 2  *******-->
      <div id="canvas_block_2" class="canvas_block">
        <h1>Canvas 2</h1>
        <p>gravity to point/mouse(click), mass applied</p>
      </div>

      <!---*****  canvas 3  *******-->
      <div id="canvas_block_3" class="canvas_block">
        <h1>Canvas 3</h1>
        <p>light spot</p>
      </div>




       <!---*****  canvas 4  *******-->
      <div id="canvas_block_4" class="canvas_block">
        <h1>Canvas 4</h1>
        <p>gravity and pull force on click</p>
      </div>
      <!---***** end canvas 4  *******-->



      <!---*****  canvas 5  *******-->
      <div id="canvas_block_5" class="canvas_block">
        <h1>Canvas 5</h1>
        <p>Ray casting, click to control</p>
      </div>

    </div>
    <script src="script.js"></script>
